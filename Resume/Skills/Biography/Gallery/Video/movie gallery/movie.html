<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Portfolio - Movie Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Reset default margin and padding */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set body background color */
        body {
            background: url('../movie.png') no-repeat center center fixed;
            background-size: cover;
            background-color: #141311;
            font-family: 'Comfortaa', sans-serif;
            color: #fff; /* White text color */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the content stretches to at least the height of the viewport */
        }


        /* Navigation bar */
        nav {
            background-color: transparent;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: flex-end; /* Align items to the left */
            position: fixed; /* Fixed position */
            width: 100%; /* Take up the full width of the viewport */
            z-index: 1000;
            top: 0; /* Position at the top */
        }

        .logo {
            display: none;
            font-size: 24px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
        }

        .menu-icon:hover {
            color: #00aa99; /* Light green on hover */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #DFDFDF;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #AF8C53;
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            margin: 0 auto; /* Center the container horizontally */
            max-width: 1200px; /* Set maximum width for the container */
            flex-grow: 1; /* Allow the container to grow to fill remaining space */
            margin-top: 60px; /* Adjust to accommodate the fixed navbar */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column; /* Stack items vertically */
        }

        /* Video section */
        .video-container {
            width: 100%; /* Take up full width */
            max-width: 1200px; /* Maximum width for the videos */
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px;
            text-align: center; /* Center align the content */
        }

        .video-item {
            margin-bottom: 30px; /* Spacing between videos */
        }

        .video-item video {
            width: 100%; /* Take up full width of container */
            max-width: 100%; /* Ensure the video does not exceed its container */
            height: auto; /* Maintain aspect ratio */
        }


        .video-wrapper {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            padding: 20px; /* Add padding around each video */
            border-radius: 10px; /* Rounded corners */
            border: 2px solid #AF8C53; /* Border color */
            transition: border-color 0.3s ease; /* Smooth transition for border color change */
        }

        .video-wrapper:hover {
            border-color: #fff; /* Border color on hover */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff; /* White text color */
        }


        h1 {
            font-size: 36px;
            color: #333;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Montserrat', sans-serif;
            margin-top: 70px;
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #AF8C53;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-to-top:hover {
            background-color: #3a3a3a;
        }

        /* Left side navigation bar */
        .left-navbar {
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 10px;
            width: 200px;
            height: 100%;
            color: #fff;
            z-index: 1;
            transition: left 0.3s ease;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the start of the container (top) */
        }

        .left-navbar:hover {    left: 0; /* Slide in when hovered */
        }

        .left-nav-list {
            list-style-type: none;
            margin: 30px 0 0;
            padding: 0;
            display: flex; /* Change display to flex */
            flex-direction: column; /* Arrange items vertically */
        }

        .left-nav-list li {
            margin-bottom: 10px;
        }

        .left-nav-list li a {
            display: block;
            color: #fff; /* Changed text color to white */
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .left-nav-list li a:hover {
            color: #AF8C53;
            text-decoration: none;
        }

        .left-nav-list li.separator {
            height: 1px;
            background-color: #ccc;
            margin: 5px 0;
        }

        .left-nav-list li a[href="../../Music/music.html"] i {
            border: 2px solid transparent; /* Initially transparent border */
            border-radius: 50%; /* Makes the icon circular */
            padding: 10px; /* Add padding for better appearance */
            transition: border-color 0.3s ease; /* Smooth transition for border color change */
            margin-left: 20px;
        }

        .left-nav-list li a[href="../../Music/music.html"]:hover i {
            border-color: #AF8C53; /* Border color on hover */
            color: #fff;
        }

        .left-nav-list li a[href="../../Place/place.html"] i {
            border: 2px solid transparent; /* Initially transparent border */
            border-radius: 50%; /* Makes the icon circular */
            padding: 10px; /* Add padding for better appearance */
            transition: border-color 0.3s ease; /* Smooth transition for border color change */
            margin-left: 20px;
        }

        .left-nav-list li a[href="../../Place/place.html"]:hover i {
            border-color: #AF8C53; /* Border color on hover */
            color: #fff;
        }
    </style>
</head>
