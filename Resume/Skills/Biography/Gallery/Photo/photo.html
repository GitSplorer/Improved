    <style>
        /* Reset default margin and padding */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set body background color */
        body {
            background: url('black.png') no-repeat center center fixed;
            background-size: cover;
            background-color: #141311;
            font-family: 'Comfortaa', sans-serif;
            color: #333; /* Dark text color */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the content stretches to at least the height of the viewport */
        }

        /* Navigation bar */
        nav {
            background-color: transparent;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: flex-end; /* Align items to the left */
            position: fixed; /* Fixed position */
            width: 100%; /* Take up the full width of the viewport */
            z-index: 1000;
            top: 0; /* Position at the top */
        }

        .logo {
            display: none;
            font-size: 24px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            color: #333;
            font-size: 24px;
        }

        .menu-icon:hover {
            color: #00aa99; /* Light green on hover */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #DFDFDF;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #AF8C53;
            text-decoration: underline;
        }

        /* Main content container */
        .container {
            padding: 20px;
            margin: 0 auto; /* Center the container horizontally */
            flex-grow: 1; /* Allow the container to grow to fill remaining space */
            margin-top: 60px; /* Adjust to accommodate the fixed navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Arrange items vertically */
        }

        .resume-container {
            border: 2px solid #AF8C53;
            padding: 20px;
            border-radius: 10px;
            width: calc(70vw - 40px); /* Adjusted width to consider padding */
            background-color: #252926;
            margin: auto;
            margin-bottom: 40px; /* Added margin-bottom */
        }

        .left-section {
            width: 100%;
            color: #fff;
            background-color: transparent; /* Removed background color to avoid excess space */
            padding: 20px; /* Add padding for better appearance */
            text-align: justify; /* Justify text */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        /* Section headings */
        h2 {
            font-size: 24px;
            color: #AF8C53;
            margin-bottom: 10px;
        }

        /* Content text */
        .content {
            color: #fff; /* White text color */
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Progress bars */
        .progress-wrapper {
            margin-bottom: 20px;
        }

        .progress-title {
            color: #AF8C53;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #AF8C53;
            color:  #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-to-top:hover {
            background-color: #3a3a3a;
        }
        h1 {
            font-size: 36px;
            color: #333;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Montserrat', sans-serif;
            margin-top: 70px;
        }

        /* Left side navigation bar */
        .left-navbar {
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 10px;
            width: 200px;
            height: 100%;
            color: #fff;
            z-index: 1;
            transition: left 0.3s ease;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the start of the container (top) */
        }

        .left-navbar:hover {    left: 0; /* Slide in when hovered */
        }

        .left-nav-list {
            list-style-type: none;
            margin: 30px 0 0;
            padding: 0;
            display: flex; /* Change display to flex */
            flex-direction: column; /* Arrange items vertically */
        }

        .left-nav-list li {
            margin-bottom: 10px;
        }

        .left-nav-list li a {
            display: block;
            color: #fff; /* Changed text color to white */
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .left-nav-list li a:hover {
            color: #AF8C53;
            text-decoration: none;
        }

        .left-nav-list li.separator {
            height: 1px;
            background-color: #ccc;
            margin: 5px 0;
        }

        .left-nav-list li a[href="../Music/music.html"] i {
            border: 2px solid transparent; /* Initially transparent border */
            border-radius: 50%; /* Makes the icon circular */
            padding: 10px; /* Add padding for better appearance */
            transition: border-color 0.3s ease; /* Smooth transition for border color change */

        }

        .left-nav-list li a[href="../Music/music.html"]:hover i {
            border-color: #AF8C53; /* Border color on hover */
            color: #fff;
        }

.gallery {

}

.gallery-item {

.gallery-item img {

    height: 100%; /* Ensure images fill their parent container */
    object-fit: cover; /* Maintain aspect ratio and cover the entire container */
    border-radius: 10px;
    transition: transform 0.3s ease;
}
